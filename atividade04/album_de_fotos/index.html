<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album de Fotos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1> Álbum de Dragões </h1>
        <p> Conheça a magia dos dragões cromáticos e metálicos</p>
    </header>
    <div class="grid">
        <div class="card">
            <img src="https://orbedosdragoes.com/wp-content/uploads/2021/08/dragoes-metalicos-dd5-edicao.jpeg" alt="Dragão de Bronze">
        </div>
        <div class="card">
            <img src="https://orbedosdragoes.com/wp-content/uploads/2022/01/dd5-dragao-negro-03-600x436.jpg" alt="Dragão Negro">
        </div>
        <div class="card">
            <img src="https://static.wikia.nocookie.net/tsrd/images/5/57/Dragao_Rei_de_Prata_Forma_Draconica.jpg/revision/latest?cb=20180201161847&path-prefix=pt-br" alt="Dragão de Prata">
        </div>
        <div class="card">
            <img src="https://static.wikia.nocookie.net/tsrd/images/9/97/Drag%C3%A3o_Rei_de_Lat%C3%A3o_forma_Draconica.jpg/revision/latest/scale-to-width-down/985?cb=20230814142036&path-prefix=pt-br" alt="Dragão de Latão">
        </div>
        <div class="card">
            <img src="https://orbedosdragoes.com/wp-content/uploads/2021/12/DD5_Dragao_Branco_Voando.png" alt="Dragão Branco">
        </div>
        <div class="card">
            <img src="https://orbedosdragoes.com/wp-content/uploads/2021/10/DD5_Dragao_Azul_2.png" alt="Dragão Azul">
        </div>
    </div>
</body>
</html>
